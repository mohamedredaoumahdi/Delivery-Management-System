name: user_app
description: "User app for the delivery management system"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  image_picker: ^1.0.7

  # Navigation
  go_router: ^13.2.0

  # Dependency Injection
  get_it: ^7.6.4

  # Network & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Functional Programming
  dartz: ^0.10.1

  # JSON Serialization
  json_annotation: ^4.8.1

  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Maps
  google_maps_flutter: ^2.5.3

  # External Apps Integration
  url_launcher: ^6.2.2

  # Real-time Communication
  socket_io_client: ^2.0.3+1

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0





  # Logging
  logger: ^2.0.2+1

  # UI Components
  cached_network_image: ^3.3.0

  # Local packages
  core:
    path: ../../packages/core
  domain:
    path: ../../packages/domain
  data:
    path: ../../packages/data
  ui_kit:
    path: ../../packages/ui_kit

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

# Flutter configuration
flutter:
  # Use material design
  uses-material-design: true
  
  # Generate localization files
  generate: true

  # App assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Custom fonts (if needed)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700

# Melos configuration
melos:
  name: user_app

# Android specific configuration
android:
  minSdkVersion: 21
  targetSdkVersion: 34
  compileSdkVersion: 34

# iOS specific configuration  
ios:
  deploymentTarget: 12.0